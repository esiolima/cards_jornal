<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>BC</title>

<style>
@font-face {
  font-family: 'Montserrat';
  src: url('../fonts/Montserrat-Regular.ttf') format('truetype');
  font-weight: 400;
}
@font-face {
  font-family: 'Montserrat';
  src: url('../fonts/Montserrat-Bold.ttf') format('truetype');
  font-weight: 700;
}
@font-face {
  font-family: 'Montserrat';
  src: url('../fonts/Montserrat-Black.ttf') format('truetype');
  font-weight: 900;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 1400px;
  height: 2115px;
  background: #ffffff;
  border: 12px solid #F2C94C;
  border-radius: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1F3C6E;
}

/* LOGO */
.logo {
  margin-top: 90px;
}
.logo img {
  max-width: 600px;
  max-height: 220px;
}

/* SELO */
.titulo {
  margin-top: 70px;
  background: #1F3C6E;
  color: #ffffff;
  padding: 72px 200px;
  border-radius: 999px;
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  font-size: 180px;
}

/* BENEF√çCIO */
.beneficio {
  margin-top: 140px;
  text-align: center;
}

.percentual {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.numero {
  font-family: Montserrat, sans-serif;
  font-weight: 900;
  font-size: 420px;
}

.percent {
  font-family: Montserrat, sans-serif;
  font-weight: 900;
  font-size: 220px;
  margin-left: 12px;
  margin-bottom: 48px;
}

.desconto {
  margin-top: 40px;
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  font-size: 92px;
}

/* TEXTO (NO MIX...) */
.texto {
  margin-top: 40px;
  text-align: center;
  font-family: Montserrat, sans-serif;
  font-weight: 400;
  font-size: 56px;
  max-width: 1100px;
}

/* LEGAL */
.legal {
  margin-top: 80px;
  text-align: center;
  font-family: Montserrat, sans-serif;
  font-size: 36px;
  max-width: 1100px;
}

/* UF / SEGMENTO */
.uf {
  margin-top: 60px;
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  font-size: 48px;
}

.segmento-label {
  margin-top: 24px;
  font-family: Montserrat, sans-serif;
  font-size: 36px;
}

.segmento-valor {
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  font-size: 50px;
}

.upper { text-transform: uppercase; }
</style>
</head>

<body>
  <div class="card upper">

    <div class="logo">
      <img src="{{LOGO}}" alt="Logo">
    </div>

    <div class="titulo">BC</div>

    <div class="beneficio">
      <div class="percentual">
        <div class="numero">{{VALOR}}</div>
        <div class="percent">%</div>
      </div>
      <div class="desconto">DE DESCONTO</div>
    </div>

    <!-- AGORA NO LUGAR CORRETO -->
    <div class="texto">{{TEXTO}}</div>

    <div class="legal">{{LEGAL}}</div>

    <div class="uf">{{UF}}</div>

    <div class="segmento-label">SEGMENTO DE CLIENTES:</div>
    <div class="segmento-valor">{{SEGMENTO}}</div>

  </div>
</body>
</html>
